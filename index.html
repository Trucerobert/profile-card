<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <!-- Favicon  -->
  <link rel="icon" href="images/favicon-32x32.png">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <div class="card">

    <div>
      <img class="top-card" src="images/bg-pattern-card.svg" alt="pattern-image">
    </div>

    <div class="middle-card">
      <img class="victor-image" src="images/image-victor-modified.png" alt="victors-image">
      <h2>Victor Crest<span class="age">26</span></h2>
      <p class="london">London</p>
    </div>
    <hr>

    <div class="bottom-card">
      <p class="numbers">80K <span class="flp">Followers</span></p>
      <p class="numbers">803K <span class="flp">Likes</span></p>
      <p class="numbers">1.4K <span class="flp">Photos</span></p>
    </div>

  </div>
</body>

</html>
